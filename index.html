
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Scan MVP</title>
    <link rel="stylesheet" href="/src/styles.css" />

    <!-- A-Frame (Blippar notes A-Frame must be included separately in some versions) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Blippar WebAR SDK (marker tracking mode) -->
    <!-- License key can be passed as URL param. :contentReference[oaicite:4]{index=4} -->
    <script
      src="https://webar-sdk.blippar.com/releases/latest/cdn/blippar/webar-sdk-v1.2.0-beta.min.js?license-key=YOUR-LICENSE-KEY-HERE"
      webar-mode="marker-tracking"
      auto-init="true"
      auto-start="true"
    ></script>
  </head>

  <body>
    <section class="scanner">
      <div class="readerWrap">
        <div id="reader" class="reader"></div>
        <div class="scanOverlay">
          <div class="scanBox">
            <div class="scanLine"></div>
          </div>
        </div>
      </div>
      <div class="hint">Aim at the QR code inside the frame.</div>
    </section>

    <a-scene webar-scene embedded renderer="colorManagement:true;">
      <!-- This entity “binds” content to a marker id. :contentReference[oaicite:5]{index=5} -->
      <a-entity id="markerAnchor" webar-marker="id: b3ed7e4c-7423-44c0-8af1-63567b27a1e9">
        <!-- Optional: a simple 3D indicator -->
        <a-box position="0 0.05 0" scale="0.08 0.08 0.08"></a-box>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
